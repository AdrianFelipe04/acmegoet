<h2>
    MARCA
</h2>


<table mat-table [dataSource]="marcaA" class="mat-elevation-z8" style="width:
    100%;">
    <ng-container matColumnDef="idMarca">
        <th mat-header-cell *matHeaderCellDef>NÂ°</th>
        <td mat-cell *matCellDef="let marca"> {{marca.idMarca}} </td>
    </ng-container>
    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let marca"> {{marca.marca}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let marca">
            <a mat-icon-button [routerLink]="['editar', marca.idMarca]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let marca">
            <button mat-icon-button>
         
                <mat-icon color="warn"(click)="eliminarMarca(marca)" >delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['idMarca', 'marca', 'editar',
        'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['idMarca', 'marca',
        'editar', 'eliminar'];"></tr>
</table>
<br>
<p>
    <a mat-list-item routerLink="agregar">
        <button mat-raised-button color="primary">Agregar Color
            <mat-icon color="accent">add_circle</mat-icon>
        </button>


    </a>
</p>
