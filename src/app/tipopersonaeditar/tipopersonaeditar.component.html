<h2>
    <mat-icon color="primary">perm_contact_calendar</mat-icon>
    EDITAR TIPO DE PERSONA
    <mat-icon color="primary">perm_contact_calendar</mat-icon>
</h2>
<form (ngSubmit)="onSubmit()" #formTipoPersona="ngForm">
    <p>
        <!-- <mat-form-field> -->
        <input matInput name="tipo" [(ngModel)]="tipo_persona.tipoPersona" type="text" placeholder="Tipo Persona">
        <!-- </mat-form-field> -->
    </p>

    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button> &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
