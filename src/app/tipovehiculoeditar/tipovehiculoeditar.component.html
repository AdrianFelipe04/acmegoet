<h2>
    <mat-icon color="primary">directions_car</mat-icon>
    EDITAR TIPO DE VEHICULO
    <mat-icon color="primary">directions_car</mat-icon>
</h2>
<form (ngSubmit)="onSubmit()" #formTipoPersona="ngForm">
    <p>
        <input matInput name="tipo" [(ngModel)]="tipoVehiculo.tipoVehiculo" type="text" placeholder="Tipo Vehiculo">
    </p>

    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button> &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
