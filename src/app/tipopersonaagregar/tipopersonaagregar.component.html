<h2>
    <mat-icon color="primary">perm_contact_calendar</mat-icon>
    AGREGAR TIPO DE PERSONA
    <mat-icon color="primary">perm_contact_calendar</mat-icon>
</h2>
<form (ngSubmit)="onSubmit()" #formTipoPersona="ngForm">
    <p>
        <input matInput name="tipo" [(ngModel)]="tipopersonamodel.tipoPersona" type="text" placeholder="Tipo de Persona">
    </p>
    <p>
        <button type="submit" mat-flat-button color="primary">Guardar</button>&nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="warn">Volver</button>
    </p>
</form>
