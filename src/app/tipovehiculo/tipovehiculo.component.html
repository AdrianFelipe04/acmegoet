<h2>
    TIPO DE VEHICULO
</h2>


<table mat-table [dataSource]="tipoVehiculoA" class="mat-elevation-z8" style="width:
    100%;">
    <ng-container matColumnDef="idTipoVehiculo">
        <th mat-header-cell *matHeaderCellDef>NÂ°</th>
        <td mat-cell *matCellDef="let tipoVehiculo"> {{tipoVehiculo.idTipoVehiculo}} </td>
    </ng-container>
    <ng-container matColumnDef="tipoVehiculo">
        <th mat-header-cell *matHeaderCellDef>Tipo Vehiculo</th>
        <td mat-cell *matCellDef="let tipoVehiculo"> {{tipoVehiculo.tipoVehiculo}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let tipoVehiculo">
            <a mat-icon-button [routerLink]="['editar', tipoVehiculo.idTipoVehiculo]">
                <mat-icon tipoVehiculo="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let tipoVehiculo">
            <button mat-icon-button>
         
                <mat-icon color="warn"(click)="eliminarTipoVehiculo(tipoVehiculo)" >delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['idTipoVehiculo', 'tipoVehiculo', 'editar',
        'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['idTipoVehiculo', 'tipoVehiculo',
        'editar', 'eliminar'];"></tr>
</table>
<br>
<p>
    <a mat-list-item routerLink="agregar">
        <button mat-raised-button color="primary">Agregar Color
            <mat-icon color="accent">add_circle</mat-icon>
        </button>


    </a>
</p>
