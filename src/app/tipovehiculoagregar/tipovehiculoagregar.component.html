<h2>
    <mat-icon color="primary">directions_car</mat-icon>
    AGREGAR TIPO VEHICULO
    <mat-icon color="primary">directions_car</mat-icon>
</h2>
<form (ngSubmit)="onSubmit()" #formColor="ngForm">
    <p>
        <input matInput name="tipo" [(ngModel)]="tipovehiculomodel.tipoVehiculo" type="text" placeholder="Tipo Vehiculo">
    </p>
    <p>
        <button type="submit" mat-flat-button color="primary">Guardar</button>&nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="warn">Volver</button>
    </p>
</form>
