<h2>
    <mat-icon color="primary">time_to_leave</mat-icon>
    AGREGAR VEHICULO
    <mat-icon color="primary">time_to_leave</mat-icon>
</h2>
<form (ngSubmit)="onSubmit()" #formColor="ngForm">
    <p>
        <input matInput name="tipo" [(ngModel)]="vehiculomodel.placa" type="any" placeholder="Placa">
    </p>
    <p>
        <select name="selectTipoPersona" [(ngModel)]="opcionSeleccionado1" (change)="capturar()">
            <option value="0">--</option>
        <option  [value]="item.idColor" *ngFor="let item of colorA">{{item.color}}</option>
        </select>
    </p>
    <p>
        <select name="selectTipoPersona" [(ngModel)]="opcionSeleccionado2" (change)="capturar()">
            <option value="0">--</option>
        <option  [value]="item.idMarca" *ngFor="let item of marcaA">{{item.marca}}</option>
        </select>
    </p>
    <p>
        <select name="selectTipoPersona" [(ngModel)]="opcionSeleccionado3" (change)="capturar()">
            <option value="0">--</option>
        <option  [value]="item.idTipoVehiculo" *ngFor="let item of tipovehiculoA">{{item.tipoVehiculo}}</option>
        </select>
    </p>
    <!-- <p [hidden]="opcionSeleccionado3 == '0'">Haz seleccionado la opción # {{ verSeleccion3 }}</p>
    <p [hidden]="opcionSeleccionado4 == '0'">Haz seleccionado la opción # {{ verSeleccion4 }}</p>
    <p [hidden]="opcionSeleccionado1 == '0'">Haz seleccionado la opción # {{ verSeleccion5 }}</p>
    <p [hidden]="opcionSeleccionado5 == '0'">Haz seleccionado la opción # {{ verSeleccion1 }}</p>
    <p [hidden]="opcionSeleccionado2 == '0'">Haz seleccionado la opción # {{ verSeleccion2 }}</p> -->


    <p>
        <select name="selectTipoPersona" [(ngModel)]="opcionSeleccionado4" (change)="capturar()">
            <option value="0">--</option>
        <option  [value]="item.idPersona" *ngFor="let item of personaA">{{item.primerNombre}} {{item.segundoNombre}} {{item.apellido}}</option>
        </select>
    </p>

    <p>
        <select name="selectTipoPersona" [(ngModel)]="opcionSeleccionado5" (change)="capturar()">
            <option value="0">--</option>
        <option  [value]="item.idPersona" *ngFor="let item of personaB">{{item.primerNombre}} {{item.segundoNombre}} {{item.apellido}}</option>
        </select>
    </p>
    <p>
        <button type="submit" mat-flat-button color="primary">Guardar</button>&nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="warn">Volver</button>
    </p>
</form>
